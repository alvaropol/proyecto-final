<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/tienda.css}" />
	<script src="../static/js/mostrarFormularioEditar.js" th:src="@{/js/mostrarFormularioEditar.js}" defer></script>
</head>

<body>

	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<div class="container justify-content-center">
		<div class="row">
			<div class="col-md-8">
				<div class="input-group mb-3">
					<input type="text" class="form-control input-text" placeholder="Buscar productos...."
						aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-warning lupa btn-lg" type="button"><i
								class="bi bi-search text-white"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="addProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div>
			<div>

				<div>
					<form method="POST" th:action="@{/productos/editar}" th:object="${producto}">
						<div class="mb-3">
							<label for="nombreProducto" class="form-label">Nombre</label>
							<input required type="text" class="form-control" id="nombreProducto"
								placeholder="Introduzca el nombre del producto" name="Nombre" th:field="*{nombre}">
							<p class="errorForm my-1 text-danger">Obligatorio que tenga nombre</p>

						</div>
						<div class="mb-3">
							<label for="categoria" class="form-label">Categoría</label>
							<select class="form-select" name="categoria" th:field="*{categoria}" id="categoria">
								<option value="Ropa">Ropa</option>
								<option value="Accesorio">Accesorio</option>
								<option value="Objeto deportivo">Objeto deportivo</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="precioProducto">Precio</label>
							<input required type="text" name="Precio" th:field="*{precio}" class="form-control"
								id="precioProducto">
						</div>
						<div class="mb-3">
							<label for="descripcion" class="form-label">Descripción</label>
							<textarea class="form-control" name="descripcion" th:field="*{descripcion}" id="descripcion"
								rows="3" placeholder="Escriba aquí la descripción detallada del producto"></textarea>
						</div>
						<div class="mb-3">
							<label for="calificacion" class="form-label">Calificación</label>
							<input type="number" name="calificacion" th:field="*{calificacion}" class="form-control"
								id="calificacion" min="1" max="10">
						</div>
						<div>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
							<input type="submit" class="btn btn-primary" value="Guardar" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<hr>
	</main>

	<footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
