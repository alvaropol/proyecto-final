<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Success Compra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</head>

<body style="text-align: center; padding: 40px 0; background: #EBF0F5;">

	<main>

		<div class="card" data-aos="zoom-in" style="background: white; padding: 60px; border-radius: 4px; box-shadow: 0 2px 3px #C8D0D8;
        display: inline-block;
        margin: 0 auto;">
			<div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
				<i class="checkmark" style="color: #9ABC66;
        font-size: 100px;
        line-height: 200px;
        margin-left:-15px;">✓</i>
			</div>
			<h1 style="color: #88B04B; font-weight: 900; font-size: 40px;margin-bottom: 10px;">¡Compra realizada con éxito!</h1>
			<p style="color: #404F5E; font-size:20px; margin: 0;">Gracias por su compra<br />¡Siga disfrutando de nuestros productos de calidad!</p>
			<a class="btn btn-success" th:href="@{/admin/productos/}" sec:authorize="hasRole('ROLE_ADMIN')" style="margin-top: 20px;">Volver a la tienda</a>
			<a class="btn btn-success" th:href="@{/productos/}" sec:authorize="hasRole('ROLE_USER')" style="margin-top: 20px;">Volver a la tienda</a>
		</div>

	</main>

 <script>
    AOS.init();
  </script>
</body>

</html>
