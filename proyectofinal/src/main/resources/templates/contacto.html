<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/contacto.css}" />
	<script src="js/validarFormularioContacto.js" defer></script>
</head>

<body>

	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<main>
		<h1 class="fw-light text-center text-white mt-4 mb-0">Contacto</h1>

		<!-- Wrapper container -->
		<div class="container py-4">

			<form id="contactForm">

				<!-- Name input -->
				<div class="form-floating mb-3 mt-3">
					<input type="text" class="form-control" id="nombre" required placeholder="Introduzca su nombre"
						name="nombre">
					<label for="name">Nombre</label>
				</div>

				<!-- Email address input -->
				<div class="form-floating mb-3 mt-3">
					<input type="email" class="form-control" id="email" required placeholder="Introduzca su email"
						name="email">
					<label for="email">Correo</label>
				</div>

				<!-- Message input -->
				<div class="mb-3">
					<label class="form-label text-white" for="message">Mensaje</label>
					<textarea class="form-control" id="mensaje" name="mensaje" type="text" required
						placeholder="Cuerpo del mensaje que desea enviar" style="height: 10rem;"
						data-sb-validations="required"></textarea>

				</div>

				<button type="submit" class="btn bg-white" id="submitButton" data-bs-toggle="modal"
					data-bs-target="#ignismyModal">Enviar mensaje</button>

			</form>

			<div class="thank-you-pop bg-success" style="font-family:Arial; color: white; padding: 15px; margin-top: 15px; display: none;" id="thankYouMessage">
				<img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png"
					alt="Tick verde" style="width: 5%;">

				<p>Â¡Gracias! Su mensaje ha sido enviado y contactaremos con usted pronto.</p>
				<p>Id del mensaje: <span id="numeroMensaje">#XXXXX</span></p>
			</div>

		</div>



		<div class="text-center">
			<img class="w-75" th:src="@{/img/voluntariado.jpg}" alt="Voluntariado Sevilla FC">
		</div>

		<footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
