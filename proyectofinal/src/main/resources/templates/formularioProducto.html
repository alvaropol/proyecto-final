<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/tienda.css}" />
	<script src="../static/js/mostrarFormularioEditar.js" th:src="@{/js/mostrarFormularioEditar.js}" defer></script>
</head>

<body>
	
	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<section class="h-100">
		<div class="container py-5 h-100 mt-0">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col">
					<div class="card card-registration my-4">
						<div class="row g-0">
							<div class="col-xl-6 d-none d-xl-block">
								<img th:src="@{/img/sevilla-logoadd.png}" alt="Imagen para añadir producto"
									class="img-fluid"
									style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
							</div>
							<div class="col-xl-6">
								<div class="card-body p-md-5 text-black">
									<h3 class="mb-5 text-uppercase" th:text="${producto.id} ? 'Editar producto' : 'Añadir producto'"></h3>
									<form
										th:action="${producto.id != 0} ? @{/productos/admin/editar/submit/} : @{/productos/admin/add/submit/}"
										th:object="${producto}" method="POST">
										<div class="row">
											<div class="col-md-6 mb-4">
												<input type="hidden" th:field="*{id}" id="id" />
												<div class="form-outline" style="width: 400px;">
													<label for="nombreProducto" class="form-label">Nombre</label>
													<input required type="text" class="form-control" id="nombreProducto"
														placeholder="Introduzca el nombre del producto" name="Nombre"
														th:field="*{nombre}">
													<p class="errorForm my-1 text-danger">Tiene que contener un nombre obligatoriamente</p>
												</div>
											</div>
										</div>

										<div class="row">

											<div class="form-outline mb-4">
												<select class="select" style="width: 200px;" th:field="*{categoria}">
													<option value="-1" disabled selected>---</option>
													<!--Aquí iria la asosiación categoria (con un th:each)-->
													<option value="Ropa">Ropa</option>
													<option value="Accesorio">Accesorio</option>
													<option value="Objeto deportivo">Objeto deportivo</option>
												</select>
											</div>
										</div>

										<div class="form-outline mb-4">
											<label for="precioProducto">Precio</label>
											<input required type="text" name="Precio" th:field="*{precio}"
												class="form-control" id="precioProducto">
										</div>

										<div class="form-outline mb-4">
											<label for="descripcion" class="form-label">Descripción</label>
											<textarea class="form-control" name="descripcion" th:field="*{descripcion}"
												id="descripcion" rows="3"
												placeholder="Escriba aquí la descripción detallada del producto"></textarea>
										</div>

										<div class="form-outline mb-4">
											<label for="calificacion" class="form-label">Calificación</label>
											<input type="number" name="calificacion" th:field="*{calificacion}"
												class="form-control" id="calificacion" min="1" max="10">
										</div>
										
										<div class="form-outline mb-4">
											<label for="imagen">URL de la imagen</label> <input type="url" class="form-control" id="imagen" placeholder="http://..."
											th:field="*{imagen}">
										</div>
										
										<div class="d-flex justify-content-end pt-3">
											<button type="reset" class="btn btn-danger btn-lg">Resetear</button>
											<button type="submit" class="btn btn-danger btn-lg ms-2">Guardar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>


</body>
</html>
