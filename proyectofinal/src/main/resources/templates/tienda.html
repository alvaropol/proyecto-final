<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/tienda.css}" />
	<script src="../static/js/mostrarFormularioEditar.js" th:src="@{/js/mostrarFormularioEditar.js}" defer></script>
</head>

<body>

	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<div class="container justify-content-center">
		<div class="row">
			<div class="col-md-8">
				<div class="input-group mb-3">
					<input type="text" class="form-control input-text" placeholder="Buscar productos...."
						aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-warning lupa btn-lg" type="button"><i
								class="bi bi-search text-white"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<section class="intro">
		<div class="bg-image h-100 productable ">
			<div class="mask d-flex align-items-center h-100" style="background-color: rgb(224, 51, 51);">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="card bg-white shadow-2-strong">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-red table-borderless mb-0 text-dark">
											<thead>
												<tr>
													<th scope="col">Id</th>
													<th scope="col">Producto</th>
													<th scope="col">Categoría</th>
													<th scope="col">Precio</th>
													<th scope="col">Calificación</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="productoForm : ${listaProductos}">
													<td th:text="${productoForm.id}"></td>
													<td th:text="${productoForm.nombre}"></td>
													<td th:text="${productoForm.categoria}"></td>
													<td th:text="${productoForm.precio} + ' €'"></td>
													<td th:text="${productoForm.calificacion}"></td>
													<td style="vertical-align: middle;">
														<a th:href="@{/productos/detallesProducto}"><i
																class="bi bi-info-circle-fill fs-5"></i></a>
													</td>
													<td style="vertical-align: middle;">
														<a th:href="@{/productos/editar/{id}(id=${productoForm.id})}"><i
																class="bi bi-pencil-square fs-5"></i></a>
													</td>
													<td style="vertical-align: middle;">
														<button class="btn btn-sm boton eliminar"
															id="eliminar1">Eliminar</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<form>
		<input id="añadir" type="button" value="Añadir producto" data-bs-toggle="modal" data-bs-target="#addProducto"
			class="btn-white mt-3 rounded-3 w-10" style="margin-left: 45%;">
	</form>


	<!-- Modal -->
	<div class="modal" id="addProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">

				<div class="modal-body">
					<form method="POST" th:action="@{/productos/editar}" th:object="${productoForm}">

						<div class="mb-3">
							<label for="nombreProducto" class="form-label">Nombre</label>
							<input required type="text" class="form-control" id="nombreProducto"
								placeholder="Introduzca el nombre del producto" name="Nombre" th:field="*{nombre}">
							<p class="errorForm my-1 text-danger">Obligatorio que tenga nombre</p>

						</div>
						<div class="mb-3">
							<label for="categoria" class="form-label">Categoría</label>
							<select class="form-select" name="categoria" th:field="*{categoria}" id="categoria">
								<option value="Ropa">Ropa</option>
								<option value="Accesorio">Accesorio</option>
								<option value="Objeto deportivo">Objeto deportivo</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="precioProducto">Precio</label>
							<input required type="text" name="Precio" th:field="*{precio}" class="form-control"
								id="precioProducto">
						</div>
						<div class="mb-3">
							<label for="descripcion" class="form-label">Descripción</label>
							<textarea class="form-control" name="descripcion" th:field="*{descripcion}" id="descripcion"
								rows="3" placeholder="Escriba aquí la descripción detallada del producto"></textarea>
						</div>
						<div class="mb-3">
							<label for="calificacion" class="form-label">Calificación</label>
							<input type="number" name="calificacion" th:field="*{calificacion}" class="form-control"
								id="calificacion" min="1" max="10">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
							<input type="submit" class="btn btn-primary" value="Guardar" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<section class="section-products">
		<div class="container d-flex">
			<div class="row row row-cols-3" th:each="productoForm : ${listaProductos}">
				<div class="flex-fill ms-4">
					<div id="product" class="single-product">
						<div class="part-1">
							<img src="https://images.milanuncios.com/api/v1/ma-ad-media-pro/images/3ffe998d-03d5-4a6a-8965-d11a4255a409?rule=hw396_70"
								alt="Imagen del producto">
							<ul>
								<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
								<li><a href="#"><i class="fas fa-plus"></i></a></li>
							</ul>
						</div>
						<div class="part-2">
							<h3 class="product-title" th:text="${productoForm.nombre}">Nombre producto</h3>
							<h4 class="product-price" th:text="${productoForm.precio} + ' €'">XX.XX€</h4>
						</div>


					</div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	</main>

	<footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
