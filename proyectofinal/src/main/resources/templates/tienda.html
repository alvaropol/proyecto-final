<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/tienda.css}" />
</head>

<body>

	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<div class="container justify-content-center">
		<div class="row">
			<div class="col-md-8">
				<div class="input-group mb-3">
					<input type="text" class="form-control input-text" placeholder="Buscar productos...."
						aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-warning lupa btn-lg" type="button"><i
								class="bi bi-search text-white"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="section-products">
		<div class="container">
			<div class="row">
				<div class="col-4" th:each="producto : ${listaProductos}">
					<div id="product" class="single-product">
						<div class="part-1">
							<a th:href="@{/productos/detalles/{id}/(id=${producto.id})}">
								<img th:src="${not (#strings.isEmpty(producto.imagen))} 
								              ? ${producto.imagen} : 'https://img.freepik.com/vector-premium/icono-marco-fotos-foto-vacia-blanco-vector-sobre-fondo-transparente-aislado-eps-10_399089-1290.jpg'"
									class="img-responsive icono-categoria" alt="Imagen del producto" style="width: 100%; height: auto;">
							</a>
							<ul>
								<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
								<li><a th:href="@{/productos/detalles/{id}/(id=${producto.id})}"><i class="fas fa-plus"></i></a></li>
							</ul>
						</div>
						<div class="part-2">
							<h3 class="product-title" th:text="${producto.nombre}">Nombre producto</h3>
							<h4 class="product-price" th:text="${producto.precio} + ' €'">XX.XX€</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	</main>

	<footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
