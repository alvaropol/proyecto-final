<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Categorias-Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script src="/js/validacionFormCategorias.js" defer></script>
</head>

<body>

	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<main>
		<section class="h-100" style="font-family: Arial; margin-top: 50px;">
			<div class="container py-5 h-100 mt-0">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col">
						<div class="card card-registration my-4">
							<div class="row g-0">
								<div class="col-xl-6 d-none d-xl-block">
									<img th:src="@{/img/sevilla-logoadd.png}" alt="Imagen para añadir producto"
										class="img-fluid"
										style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
								</div>
								<div class="col-xl-6">
									<div class="card-body p-md-5 text-black">
										<h3 class="mb-5 text-uppercase"
											th:text="${categoria.id} ? 'Editar categoria' : 'Añadir categoria'"></h3>
										<form
											th:action="${categoria.id != 0} ? @{/admin/categorias/editar/submit/} : @{/admin/categorias/add/submit/}"
											th:object="${categoria}" method="POST" id="formularioCategorias">
											<div class="row">
												<div class="col-md-6 mb-4">
													<input type="hidden" th:field="*{id}" id="id" />
													<div class="form-outline" style="width: 400px;">
														<label for="nombreCategoria" class="form-label">Nombre de la
															categoría</label>
														<input required type="text" class="form-control" id="nombre"
															placeholder="Introduzca el nombre del producto"
															name="nombre" th:field="*{nombre}">
														<p class="errorForm my-1 text-info">Tiene que contener un nombre
															obligatoriamente</p>
														<p id="mensajeErrorNombre" style="display:none; color:red;">El
															nombre solo puede contener letras.</p>
													</div>
												</div>
											</div>

											<div class="form-outline mb-4">
												<label for="imagen">URL de la imagen de la categoría</label> <input
													type="url" class="form-control" id="imagenCategoria"
													placeholder="http://..." th:field="*{imagen}"
													name="imagenCategoria">
											</div>

											<div class="d-flex justify-content-end pt-3">
												<button type="reset" class="btn btn-danger btn-lg">Resetear</button>
												<button type="submit"
													class="btn btn-danger btn-lg ms-2">Guardar</button>
											</div>

										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>


</body>

</html>
