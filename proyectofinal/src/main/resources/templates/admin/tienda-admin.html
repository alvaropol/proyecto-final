<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tienda</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" th:href="@{/css/tienda.css}" />
</head>

<body>

	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>

	<div class="container justify-content-center">
		<div class="row">
			<div class="col-md-8">
				<div class="input-group mb-3">
					<input type="text" class="form-control input-text" placeholder="Buscar productos...."
						aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-warning lupa btn-lg" type="button"><i
								class="bi bi-search text-white"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>



	<section class="intro">
		<div class="bg-image h-100 productable ">
			<div class="mask d-flex align-items-center h-100" style="background-color: rgb(224, 51, 51);">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12">
							<div class="card bg-white shadow-2-strong">
								<div class="card-body">
									<div class="table-responsive">
										<table class="table table-red table-borderless mb-0 text-dark">
											<thead>
												<tr>
													<th scope="col">Id</th>
													<th scope="col">Producto</th>
													<th scope="col">Categoría</th>
													<th scope="col">Precio</th>
													<th scope="col">Calificación</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="producto : ${listaProductos}">
													<td th:text="${producto.id}"></td>
													<td th:text="${producto.nombre}"></td>
													<td th:text="${producto.categoria}"></td>
													<td th:text="${producto.precio} + ' €'"></td>
													<td th:text="${producto.calificacion}"></td>
													<td style="vertical-align: middle;">
														<a th:href="@{/productos/detallesProducto}"><i
																class="bi bi-info-circle-fill fs-5"></i></a>
													</td>
													<td style="vertical-align: middle;">
														<a th:href="@{/productos/admin/editar/{id}/(id=${producto.id})}"><i
																class="bi bi-pencil-square fs-5"></i></a>
													</td>
													<td style="vertical-align: middle;">
														<a><i class="bi bi-trash fs-5"></i></a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>



	<div>
		<button class="btn bg-white text-dark" style="margin-left: 45%; margin-top: 20px;">
			<a th:href="@{/productos/admin/add/}">Añadir producto</a>
		</button>
	</div>
	

	<section class="section-products">
		<div class="container">
			<div class="row">
				<div class="col-4" th:each="productoForm : ${listaProductos}">
					<div id="product" class="single-product">
						<div class="part-1">
							<img src="https://images.milanuncios.com/api/v1/ma-ad-media-pro/images/3ffe998d-03d5-4a6a-8965-d11a4255a409?rule=hw396_70"
								alt="Imagen del producto">
							<ul>
								<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
								<li><a href="#"><i class="fas fa-plus"></i></a></li>
							</ul>
						</div>
						<div class="part-2">
							<h3 class="product-title" th:text="${productoForm.nombre}">Nombre producto</h3>
							<h4 class="product-price" th:text="${productoForm.precio} + ' €'">XX.XX€</h4>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<hr>
	</main>

	<footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
