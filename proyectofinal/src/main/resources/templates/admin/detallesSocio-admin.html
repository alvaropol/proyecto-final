<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/detallesProducto.css}"/>
    <title>Detalles del socio</title>
</head>

<body>
	
	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>
	
	<main>

    <div class="container mt-5 mb-5" style="font-family: Arial;">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image">
                            <img th:src="${not (#strings.isEmpty(socio.imagen))} 
								              ? ${socio.imagen} : 'https://cdn-icons-png.flaticon.com/512/149/149071.png'"
								class="img-responsive icono-categoria" alt="Imagen del socio" style="width: 100%; height: auto;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side" style="margin-left: 30px; margin-top: 30px;">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 th:text="${socio.nombre} + ' ' + ${socio.apellidos}"></h3>
                        </div>
                         <div class="d-flex justify-content-between align-items-center">
                            <h4 th:text="'DNI: ' + ${socio.dni}"></h4>
                        </div>
                         <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Fecha de nacimiento: ' +${#temporals.format(socio.fechaNacimiento, 'dd/MM/yyyy')}"></p>
                        </div>
                        
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Cantidad de compras: ' +${socio.cantidadCompras}"></p>
                        </div>
                        
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Dinero gastado: ' +${socio.dineroGastado}"></p>
                        </div>
                        
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Dirección: ' +${socio.direccion}"></p>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Teléfono: ' +${socio.telefono}"></p>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Email: ' +${socio.email}"></p>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Nombre de usuario: ' +${socio.username}"></p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                           <span th:text="${socio.socioRojo} ? 'Socio Rojo: Sí' : 'Socio Rojo: No'"></span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                           <span th:text="${socio.admin} ? 'Admin: Sí' : 'Admin: No'"></span>
                        </div>

                        <div class="buttons mt-4 gap-3" style="margin-left: 60%;">
		                     <a th:href="@{/admin/socios/}" class="btn bg-danger text-white" style="padding-top:10px;">Volver</a>
		                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </main>
    
    <footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
