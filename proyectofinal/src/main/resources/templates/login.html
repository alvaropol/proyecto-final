<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Log In</title>
    <style type="text/css">
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }
    </style>
</head>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://s1.eestatic.com/2021/08/30/actualidad/608201113_203737191_854x782.jpg"
                        class="img-fluid" alt="Sample image" style="width: 75%;">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="POST" th:action="@{/login/}">
                        <div>
                            <p class="h2">Login</p>
                        </div>

                        <div class="form-outline mb-4 mt-5">
                            <label class="form-label" for="form3Example3">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                placeholder="Introduzca el nombre de usuario" />
                        </div>

                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="Introduzca la contraseña" />
                        </div>


                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-danger btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem; margin-bottom: 5px;">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="py-4 px-4 px-xl-5 bg-danger">
            <div class="text-white mb-3 mb-md-0">
                <p style="text-align: center;">© 2023 Sevilla FC SAD:</p>
            </div>
        </div>
    </section>

</body>

</html>
