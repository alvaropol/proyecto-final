<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Detalles del producto</title>
</head>

<body>
	
	<header>
		<nav th:replace="~{fragmentos/encabezado::encabezado}"></nav>
	</header>
	
	<main>

    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 border-end">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="main_image">
                            <img th:src="${not (#strings.isEmpty(producto.imagen))} 
								              ? ${producto.imagen} : 'https://img.freepik.com/vector-premium/icono-marco-fotos-foto-vacia-blanco-vector-sobre-fondo-transparente-aislado-eps-10_399089-1290.jpg'"
								class="img-responsive icono-categoria" alt="Imagen del producto" style="width: 100%; height: auto;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 right-side">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 th:text="${producto.nombre}"></h3>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Calificación: '+${producto.calificacion}"></p>
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="${producto.descripcion}"></p>
                        </div>
                        <h3 th:text="${producto.precio} + '€'"></h3>
                        <div class="ratings d-flex flex-row align-items-center">
                        </div>
                        <div class="mt-2 pr-3 content">
                            <p class="parrafo fs-6" th:text="'Categoria: '+${producto.categoria.nombre}"></p>
                        </div>
                        <div class="buttons d-flex flex-row mt-5 gap-3">
                             <a th:href="@{/productoACarrito/{id}/(id=${producto.id})}" class="btn bg-danger text-white" style="padding-top:10px;">Añadir al carrito</a>
                        </div>
                        <div class="buttons d-flex flex-row mt-5 gap-3" sec:authorize="hasRole('ROLE_ADMIN')">
                             <a th:href="@{/admin/productos/}" class="btn bg-danger text-white" style="padding-top:10px;">Volver</a>
                        </div>
                         <div class="buttons d-flex flex-row mt-5 gap-3" sec:authorize="hasRole('ROLE_USER')">
                             <a th:href="@{/productos/}" class="btn bg-danger text-white" style="padding-top:10px;">Volver</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </main>
    
    <footer th:replace="~{fragmentos/pie::pie}"></footer>

</body>

</html>
